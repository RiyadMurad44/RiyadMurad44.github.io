<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body class="form-body">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="http://localhost/Digital_Wallet/Wallet - Server/User/v1/addOrUpdateUser.php?id=add" method="POST">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            placeholder="Full Name"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="input-group">
          <label for="nationality">Nationality</label>
          <input
            type="text"
            placeholder="Nationality"
            id="nationality"
            name="nationality"
            required
          />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input
            type="text"
            placeholder="Address"
            id="address"
            name="address"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required />

        </div>
        <button type="submit">Sign Up</button>
        <p class="register-link">
          Already have an account? <a href="./login.html">Login</a>
        </p>
        <button
          class="home-button"
          onclick="window.location.href='./index.html'"
        >
          Back to Home
        </button>
      </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script src="./JS/wallet_pages.js"></script>
    <script type="text/javascript">
      walletPages.loadFor("signup");
    </script> -->
  </body>
</html>
